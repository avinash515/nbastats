apiVersion: apps/v1
kind: Deployment
metadata:
  name: nbaapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nbaapp
  template:
    metadata:
      labels:
        app: nbaapp
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: nbaapp
        image: tiangolo/uwsgi-nginx-flask:python3.7
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
