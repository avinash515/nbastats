apiVersion: apps/v1
kind: Deployment
metadata:
  name: nbaappfrontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nbaappfrontend
  template:
    metadata:
      labels:
        app: nbaappfrontend
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: nbaappfrontend
        image: nbastats.azurecr.io/nbaappfrontend:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        # env:
        # - name: REDIS
        #   value: "azure-vote-back"
---
apiVersion: v1
kind: Service
metadata:
  name: nbaappfrontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: nbaappfrontend